{% extends 'myapp/base.html' %}

{% block content %}
<main class="container" style="padding: 30px 0;">
  <div class="row">
    <div class="col-md-9">
      <br>
      <h2>{{ object.name }}</h2>
      <hr>
      <ul class="list-group">
        {% for item in category_posts %}
          <li class="list-group-item">{{ item.title }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</main>
  
{% endblock %}
