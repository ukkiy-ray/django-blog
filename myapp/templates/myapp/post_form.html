{% extends 'myapp/base.html' %}

{% block content %}
<main class="container" style="padding: 30px 0;">
  <div class="row">
    <div class="col-md-9">
      <br>
      <h2>Post 登録・更新</h2>
      <br>
      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label>タイトル</label>
          {{ form.title }}
        </div>

        <div class="form-group">
          <label>カテゴリー</label>
          {{ form.category }}
        </div>

        <div class="form-group">
          <label>サムネイル画像</label>
          {{ form.thumbnail }}
        </div>
        
        <br>
        <div class="form-group">
          <label>本文</label>
          {{ form.content }}
        </div>
        <br>
        <a href="/" type="button" class="btn btn-light btn-rounded" style="margin-right: 15px;">Cancel</a>
        <button type="submit" class="btn btn-dark btn-rounded">Submit</button>
      </form>
    </div>
  </div>
</main>
  
{% endblock %}
