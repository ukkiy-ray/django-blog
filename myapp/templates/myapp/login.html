{% extends 'myapp/base.html' %}

{% block content %}
<main class="container" style="padding: 30px 0;">
  <div class="row">
    <div class="col-md-6">
      <br>
      <h2>Login</h2>
      <br>
      <form action="" method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
          {{ field.label }}
          {{ field }}
          {{ field.errors }}
        {% endfor %}

        <br>
        <br>
        <button type="submit" class="btn btn-dark btn-rounded">Sign in!</button>
      </form>
    </div>
  </div>
</main>
  
{% endblock %}
