{% extends 'myapp/base.html' %}

{% block content %}
<main class="container" style="padding: 30px 0;">
  <div class="row">
    <div class="col-md-9">
      <br>
      <h2>Post削除</h2>
      <br>
     <div class="alert alert-danger" role="alert">
       <form method="post">
         {% csrf_token %}
        <p>以下の内容を本当に削除しますか？</p>
        <input type="submit" class="btn btn-danger" value="削除する">

       </form>
     </div>
     <br>
     <p>タイトル</p>
     {{ object.title }}
     <hr>
     <p>内容</p>
     {{ object.content }}
    </div>
    
  </div>
  <br>
  <br>
  <br>
  <br>
</main>
  
{% endblock %}
